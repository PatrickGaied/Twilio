services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./segmind/backend:/app
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - segmind-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./segmind/frontend:/app
      - ./.env:/app/.env
      - /app/node_modules
    environment:
      - DOCKER_ENV=true
    depends_on:
      - backend
    networks:
      - segmind-network

networks:
  segmind-network:
    driver: bridge